name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'  # Release tags like v1.0.0
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]
  workflow_dispatch:  # Allow manual trigger
    inputs:
      version:
        description: 'Version to build'
        required: false
        default: 'manual'

permissions:
  contents: write  # Needed for releases
  actions: read
  packages: write
  pull-requests: write  # Needed for PR comments

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
    
    - name: Set up JDK 17
      uses: actions/setup-java@c5195efecf7bdfc987ee8bae7a71cb8b11521c00 # v4.7.1
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@9fc6c4e9069bf8d3d10b2204b1fb8f6ef7065407 # v3.2.2
    
    - name: Setup Gradle
      uses: gradle/gradle-build-action@a8f75513eafdebd8141bd1cd4e30fcd194af8dfa # v2.12.0
      with:
        gradle-version: 8.7
    
    - name: Cache Gradle dependencies
      uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    
    - name: Accept Android SDK licenses
      run: yes | sdkmanager --licenses || true
    
    - name: Fix Gradle Wrapper
      run: |
        echo "üîß Fixing corrupted Gradle wrapper..."
        
        # Remove corrupted wrapper jar
        rm -f gradle/wrapper/gradle-wrapper.jar
        
        # Use system gradle to regenerate wrapper
        gradle wrapper --gradle-version=8.7
        
        # Make gradlew executable
        chmod +x gradlew
        
        # Verify wrapper works
        ./gradlew --version
        
        echo "‚úÖ Gradle wrapper fixed!"
    
    # Always run tests and lint for all builds
    - name: Run unit tests
      run: ./gradlew test --no-daemon --stacktrace
    
    - name: Run lint checks
      run: ./gradlew lint --no-daemon --stacktrace
    
    # Build debug APK for PR/push, release APK for tags
    - name: Build APK
      run: |
        if [[ "${{ github.ref_type }}" == "tag" ]]; then
          echo "üè∑Ô∏è Tag detected - building release APK"
          ./gradlew assembleRelease --no-daemon --stacktrace
        else
          echo "üî® Building debug APK for CI"
          ./gradlew assembleDebug --no-daemon --stacktrace
        fi
    
    # Only build release AAB for tags
    - name: Build Release AAB and APK
      if: github.ref_type == 'tag'
      run: |
        echo "üî® Building both release APK and AAB..."
        ./gradlew assembleRelease bundleRelease --no-daemon --stacktrace
        echo "‚úÖ Build completed"
    
    # Release-specific steps (only run for tags)
    - name: Decode Keystore
      if: github.ref_type == 'tag'
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_FILE }}
      run: |
        echo "üîê Decoding keystore from base64..."
        echo "$KEYSTORE_BASE64" | base64 -d > release.keystore
        
        # Verify keystore exists without showing details
        if [ -f "release.keystore" ]; then
          echo "‚úÖ Keystore file created successfully"
          echo "üìè Size: $(stat -f%z release.keystore 2>/dev/null || stat -c%s release.keystore) bytes"
        else
          echo "‚ùå Failed to create keystore file"
          exit 1
        fi
    
    - name: Create gradle.properties
      if: github.ref_type == 'tag'
      env:
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: |
        echo "üìù Creating gradle.properties with signing configuration..."
        
        # Create gradle.properties without echoing secrets
        {
          echo "org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8"
          echo "org.gradle.parallel=true"
          echo "org.gradle.configureondemand=true"
          echo "org.gradle.caching=true"
          echo "android.useAndroidX=true"
          echo "android.enableJetifier=true"
          echo "android.nonTransitiveRClass=true"
          echo ""
          echo "# Release signing"
          echo "RELEASE_STORE_FILE=release.keystore"
          echo "RELEASE_STORE_PASSWORD=${KEYSTORE_PASSWORD}"
          echo "RELEASE_KEY_ALIAS=${KEY_ALIAS}"
          echo "RELEASE_KEY_PASSWORD=${KEY_PASSWORD}"
        } > gradle.properties
        
        echo "‚úÖ gradle.properties created with $(wc -l < gradle.properties) lines"
    
    - name: Verify APK Signature
      if: github.ref_type == 'tag'
      run: |
        echo "üîç Checking for APK files..."
        ls -la app/build/outputs/apk/release/
        
        # Check for signed APK first, then unsigned
        if [ -f "app/build/outputs/apk/release/app-release.apk" ]; then
          echo "üì± Found signed APK: app-release.apk"
          APK_FILE="app/build/outputs/apk/release/app-release.apk"
          jarsigner -verify -verbose "$APK_FILE"
          echo "‚úÖ APK is properly signed!"
        elif [ -f "app/build/outputs/apk/release/app-release-unsigned.apk" ]; then
          echo "üì± Found unsigned APK: app-release-unsigned.apk"
          APK_FILE="app/build/outputs/apk/release/app-release-unsigned.apk"
          echo "‚ö†Ô∏è APK is unsigned - signing configuration may be missing"
        else
          echo "‚ùå No APK file found in expected location"
          exit 1
        fi
    
    - name: Get APK Info
      run: |
        if [[ "${{ github.ref_type }}" == "tag" ]]; then
          # Release build info
          if [ -f "app/build/outputs/apk/release/app-release.apk" ]; then
            APK_FILE="app/build/outputs/apk/release/app-release.apk"
          elif [ -f "app/build/outputs/apk/release/app-release-unsigned.apk" ]; then
            APK_FILE="app/build/outputs/apk/release/app-release-unsigned.apk"
          else
            echo "‚ùå No release APK file found"
            exit 1
          fi
          
          APK_SIZE=$(ls -lh "$APK_FILE" | awk '{print $5}')
          AAB_SIZE=$(ls -lh app/build/outputs/bundle/release/app-release.aab | awk '{print $5}')
          echo "üì¶ Release APK Size: $APK_SIZE"
          echo "üì¶ AAB Size: $AAB_SIZE"
          
          # Get version info
          AAPT_PATH=$(find $ANDROID_HOME/build-tools -name "aapt" | head -1)
          if [ -n "$AAPT_PATH" ]; then
            $AAPT_PATH dump badging "$APK_FILE" | grep -E "(package|application-label)"
          else
            echo "‚ö†Ô∏è aapt not found - skipping version info"
          fi
        else
          # Debug build info
          APK_FILE="app/build/outputs/apk/debug/app-debug.apk"
          if [ -f "$APK_FILE" ]; then
            APK_SIZE=$(ls -lh "$APK_FILE" | awk '{print $5}')
            echo "üì¶ Debug APK Size: $APK_SIZE"
            AAPT_PATH=$(find $ANDROID_HOME/build-tools -name "aapt" | head -1)
            if [ -n "$AAPT_PATH" ]; then
              $AAPT_PATH dump badging "$APK_FILE" | grep -E "(package|application-label)"
            else
              echo "‚ö†Ô∏è aapt not found - skipping version info"
            fi
          else
            echo "‚ùå Debug APK not found"
          fi
        fi
    
    # Test reporting (for all builds)
    - name: Generate test report
      if: always()
      run: |
        echo "## üß™ Test Results" >> $GITHUB_STEP_SUMMARY
        if [ -f "app/build/reports/tests/testDebugUnitTest/index.html" ]; then
          echo "‚úÖ Unit tests completed" >> $GITHUB_STEP_SUMMARY
        else
          echo "‚ùå Unit tests failed or not found" >> $GITHUB_STEP_SUMMARY
        fi
        
    - name: Generate lint report
      if: always()
      run: |
        echo "## üîç Code Quality" >> $GITHUB_STEP_SUMMARY
        if [ -f "app/build/reports/lint-results-debug.xml" ]; then
          LINT_ERRORS=$(grep -c 'severity="Error"' app/build/reports/lint-results-debug.xml || echo "0")
          LINT_WARNINGS=$(grep -c 'severity="Warning"' app/build/reports/lint-results-debug.xml || echo "0")
          echo "- **Errors**: $LINT_ERRORS" >> $GITHUB_STEP_SUMMARY
          echo "- **Warnings**: $LINT_WARNINGS" >> $GITHUB_STEP_SUMMARY
        else
          echo "‚ùå Lint report not found" >> $GITHUB_STEP_SUMMARY
        fi
    
    # Clean up sensitive files (release only)
    - name: Clean up sensitive files
      if: always() && github.ref_type == 'tag'
      run: |
        echo "üßπ Cleaning up sensitive files..."
        rm -f release.keystore gradle.properties
        echo "‚úÖ Cleanup complete"
    
    # Upload artifacts conditionally
    - name: Upload Debug APK
      if: github.event_name == 'pull_request'
      uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
      with:
        name: pr-build-${{ github.event.number }}
        path: |
          app/build/outputs/apk/debug/app-debug.apk
          app/build/reports/lint-results*.html
          app/build/reports/tests/
        retention-days: 7
    
    - name: Upload Release APK
      if: github.ref_type == 'tag'
      uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
      with:
        name: dead-archive-${{ github.ref_name }}-release
        path: app/build/outputs/apk/release/app-release*.apk
        retention-days: 30
    
    - name: Upload Release AAB
      if: github.ref_type == 'tag'
      uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
      with:
        name: dead-archive-${{ github.ref_name }}-aab
        path: app/build/outputs/bundle/release/app-release.aab
        retention-days: 30
    
    - name: Upload Mapping Files
      if: github.ref_type == 'tag'
      uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
      with:
        name: dead-archive-${{ github.ref_name }}-mapping
        path: app/build/outputs/mapping/release/
        retention-days: 90
    
    # PR comment (for PRs only)
    - name: Comment PR results
      if: always() && github.event_name == 'pull_request'
      uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
      with:
        script: |
          const fs = require('fs');
          
          let comment = '## ü§ñ Automated Build Results\n\n';
          
          // Check if build succeeded
          if (context.job.status === 'success') {
            comment += '‚úÖ **Build**: Success\n';
            comment += '‚úÖ **Tests**: Passed\n';
            comment += '‚úÖ **Lint**: Completed\n\n';
            comment += 'üì± Debug APK built and ready for testing.\n';
          } else {
            comment += '‚ùå **Build**: Failed\n\n';
            comment += 'üîç Check the workflow logs for details.\n';
          }
          
          comment += '\n---\n';
          comment += `**Commit**: ${context.sha.substring(0, 8)}\n`;
          comment += `**Workflow**: [${context.runNumber}](${context.payload.repository.html_url}/actions/runs/${context.runId})`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });
    
    # Rename release files with proper naming convention
    - name: Rename release files
      if: github.ref_type == 'tag'
      run: |
        echo "üè∑Ô∏è Renaming release files to follow naming convention..."
        # Get the version from the tag (remove 'v' prefix)
        VERSION=${GITHUB_REF#refs/tags/v}
        
        # Identify signed or unsigned APK
        if [ -f "app/build/outputs/apk/release/app-release.apk" ]; then
          ORIGINAL_APK="app/build/outputs/apk/release/app-release.apk"
        else
          ORIGINAL_APK="app/build/outputs/apk/release/app-release-unsigned.apk"
        fi
        
        # Create directory for renamed files
        mkdir -p renamed-artifacts
        
        # Copy and rename APK
        cp "$ORIGINAL_APK" "renamed-artifacts/dead-archive-$VERSION-release.apk"
        
        # Copy and rename AAB
        cp "app/build/outputs/bundle/release/app-release.aab" "renamed-artifacts/dead-archive-$VERSION-release.aab"
        
        echo "‚úÖ Files renamed successfully:"
        ls -la renamed-artifacts/
        
    # Create GitHub Release (for tags only)
    - name: Create Release
      if: github.ref_type == 'tag'
      uses: softprops/action-gh-release@72f2c25fcb47643c292f7107632f7a47c1df5cd8 # v2.3.2
      with:
        files: |
          renamed-artifacts/dead-archive-*-release.apk
          renamed-artifacts/dead-archive-*-release.aab
        body: |
          üé∏ Dead Archive Release Build
          
          **Changes in this release:**
          - Archive.org API integration complete
          - Network layer with robust JSON parsing
          - Modern Android architecture (MVVM, Jetpack Compose)
          
          **Download:**
          - **APK**: Direct installation file for Android devices
          - **AAB**: For Google Play Store upload
          
          **Testing:**
          ```bash
          adb install -r dead-archive-${{ github.ref_name }}-release.apk
          ```
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}